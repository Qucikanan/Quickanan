          <script>
            
               window.onload = function() {
  initializeLiff('1655710211-rXXd0P4v');
}

function initializeLiff(myLiffId) {
    liff
        .init({
            liffId: myLiffId
        })
        .then(() => {
        	getid();
        })
        .catch((err) => {
        });
}
function getid(){
	        	     liff.getProfile().then(function(profile) {
            const uid = profile.userId;
            const uname = profile.displayName;
            const upic = profile.pictureUrl;
            document.getElementsByName("Uid")[0].value = uid;
            document.getElementsByName("UName")[0].value = uname;
            document.getElementsByName("Upic")[0].value = upic;      
        });
}
            
            
            
            
            
            const scriptURL = 'https://script.google.com/macros/s/AKfycbz9BMAnkeXPHauITnOSnVUDKe1mNWr-s-_-hclvzRx-aPtM9jE/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => document.getElementById("google-sheet").reset())
                .liff.sendMessages([{
         "type": "template",
  "altText": "this is a buttons template",
  "template": {
    "type": "buttons",
    "thumbnailImageUrl": "https://stickershop.line-scdn.net/stickershop/v1/product/"+x+"/iPhone/main@2x.png",
    "imageAspectRatio": "square",
    "imageSize": "cover",
    "title": "fdsafs",
    "text": ""+Uname,
    "actions": [
      {
        "type": "uri",
        "label": "Action 1",
        "uri": ""+Upic
      }
    ]
  }
} ]).then(function () {
            liff.closeWindow();
        })
                .catch(error => console.error('Error!', error.message))
            })
          </script>
