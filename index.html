<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/2/sdk.js"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
  <style>
body {
  font-family: "Kanit", sans-serif;
}
</style>
  </head>
  <body>
    <div class="continer-fluid">
      <form class="m-5" id="registform">
        <div class="row justify-content-center">
          <div class="col text-center">
            <h1 class="text-primary fw-bold">ฟอร์มส่งสลิป</h1>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col text-center">
            <h5 class="fw-light"></h5>
          </div>
        </div>
        <div class="row justify-content-center mt-2">
          
          <div class="col-md-3 mt-3">
            <label for="position" class="form-label">สลิปเป็นของนักกีฬาท่านใด ? </label>
            <select class="form-select" id="position" name="position"></select>
          </div>
        </div>
        
        <div class="row justify-content-center">
          <div class="col-md-3 mt-3">
            <div class="col-md mt-2 text-center">
              <img id="img-upload" width="150px" />
            </div>
            <label class="form-label">หลักฐานการโอนเงิน</label>
            <input
              type="file"
              name="img_bill"
              accept="image/*"
              class="form-control"
              id="img_bill"
            />
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-3 mt-4 text-center">
            <button
              class="btn btn-primary btn-lg"
              type="submit"
              id="btn_submit"
            >
              บันทึกข้อมูล
            </button>
          </div>
        </div>
      </form>
    </div>
    <script>
      let liffId = "1655586880-ReVYMAjb";
      var scriptURL =
        "https://script.google.com/macros/s/AKfycbwwBEidtG9QsM1o3gioxi9ilkysWIVFaFFB984PnilTrV5YQqk/exec";
      (async () => {
        liff.ready.then(() => {
          if (!liff.isLoggedIn()) {
            liff.login();
          } else {
            $("#img-upload").hide();
            let url = `${scriptURL}?opt=getdropdown`;
            fetch(url)
              .then(response => response.json())
              .then(response => {
                setDropdown(response);
              });
          }
        });
        //firebaseInit();
        await liff.init({ liffId: liffId });
      })();
      function setDropdown(data) {
        let dropdown = [...new Set(data)];
        dropdown.forEach((row, i) => {
          if (i == 0) {
            $("#position").append(
              `<option value="" disabled="" selected="">list รายชื่อนักกีฬา</option>`
            );
          }
          $("#position").append(`<option value="${row}">${row}</option>`);
        });
        if (dropdown.length == 1) {
          $("#dropdown").val(dropdown[0]);
        }
      }
    </script>
    <script>
      let img_bill;
      let form = $("form")[0];
      $("#img_bill").on("change", () => {
        $("#img-upload").show();
        let file = $("#img_bill").prop("files")[0];
        if (file != undefined) {
          let fr = new FileReader();
          fr.readAsArrayBuffer(file);
          fr.onload = f => {
            img_bill = JSON.stringify([...new Int8Array(f.target.result)]);
          };
        }
      });
      form.addEventListener("submit", e => {
        e.preventDefault();
        $("#btn_submit").html(
          `<span class="spinner-border spinner-border-lg" role="status" aria-hidden="true"></span>  ...กำลังบันทึก`
        );

        let formdata = new FormData(form);
        formdata.set("img_bill", img_bill);
        formdata.append("billName", $("#img_bill").prop("files")[0]?.name);
        formdata.append("billMimeType", $("#img_bill").prop("files")[0]?.type);
        console.log(...formdata);
        fetch(scriptURL, {
          method: "POST",
          body: formdata
        })
          .then(response => response.json())
          .then(response => {
            $("#btn_submit").html("บันทึกข้อมูล");
            if (response.result == "success") {
              if (liff.isInClient()) {
                liff
                  .sendMessages([
                    {
                      type: "flex",
                      altText: "result",
                      contents: {
  "type": "bubble",
  "hero": {
                                  type: "box",
                                  layout: "vertical",
                                  contents: [
                                    {
                                      type: "image",
                                      url: response.url.replace(
                                        "&export=download",
                                        ""
                                      ),
                                      aspectMode: "cover",
                                      size: "full"
                                    }
                                  ],
                                  cornerRadius: "lg"
                                },
  "body": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "text",
        "text": "Brown Cafe",
        "weight": "bold",
        "size": "xl"
      }
    ]
  }
}
                    }
                  ])
                  .then(() => {
                    console.log("message sent");
                    liff.closeWindow();
                  })
                  .catch(err => {
                    alert(err);
                  });
              } else {
                Swal.fire({
                  position: "center",
                  icon: "success",
                  title: "บันทึกเรียบร้อย",
                  showConfirmButton: true
                });
              }
            } else {
              Swal.fire({
                position: "center",
                icon: "error",
                title: "มีข้อผิดพลาด",
                text: response.error,
                showConfirmButton: true
              });
            }
          });
      });
    </script>
    <script>
      $(document).ready(function() {
        $(document).on("change", ".btn-file :file", function() {
          var input = $(this),
            label = input
              .val()
              .replace(/\\/g, "/")
              .replace(/.*\//, "");
          input.trigger("fileselect", [label]);
        });

        $(".btn-file :file").on("fileselect", function(event, label) {
          var input = $(this)
              .parents(".input-group")
              .find(":text"),
            log = label;

          if (input.length) {
            input.val(log);
          } else {
            if (log) alert(log);
          }
        });

        function readURL(input) {
          if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function(e) {
              $("#img-upload").attr("src", e.target.result);
            };

            reader.readAsDataURL(input.files[0]);
          }
        }

        $("#img_bill").change(function() {
          readURL(this);
        });
      });
    </script>
  </body>
</html>
