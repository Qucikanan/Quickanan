    <script>

      let liffId = "1655586880-ReVYMAjb";
      var scriptURL =
        "https://script.google.com/macros/s/AKfycbwwBEidtG9QsM1o3gioxi9ilkysWIVFaFFB984PnilTrV5YQqk/exec";
      (async () => {
        liff.ready.then(() => {
          if (!liff.isLoggedIn()) {
            liff.login();
          } else {
            $("#img-upload").hide();
            let url = `${scriptURL}?opt=getdropdown`;
            fetch(url)
              .then(response => response.json())
              .then(response => {
                setDropdown(response);
              });
          }
        });
        //firebaseInit();
        await liff.init({ liffId: liffId });
      })();
      function setDropdown(data) {
        let dropdown = [...new Set(data)];
        dropdown.forEach((row, i) => {
          if (i == 0) {
            $("#position").append(
              `<option value="" disabled="" selected="">list รายชื่อนักกีฬา</option>`
            );
          }
          $("#position").append(`<option value="${row}">${row}</option>`);
        });
        if (dropdown.length == 1) {
          $("#dropdown").val(dropdown[0]);
        }
      }
    </script>
    <script>
      let img_bill;
      let form = $("form")[0];
      $("#img_bill").on("change", () => {
        $("#img-upload").show();
        let file = $("#img_bill").prop("files")[0];
        if (file != undefined) {
          let fr = new FileReader();
          fr.readAsArrayBuffer(file);
          fr.onload = f => {
            img_bill = JSON.stringify([...new Int8Array(f.target.result)]);
          };
        }
      });
      form.addEventListener("submit", e => {
        e.preventDefault();
        $("#btn_submit").html(
          `<span class="spinner-border spinner-border-lg" role="status" aria-hidden="true"></span>  ...กำลังบันทึก`
        );

        let formdata = new FormData(form);
        formdata.set("img_bill", img_bill);
        formdata.append("billName", $("#img_bill").prop("files")[0]?.name);
        formdata.append("billMimeType", $("#img_bill").prop("files")[0]?.type);
        console.log(...formdata);
        fetch(scriptURL, {
          method: "POST",
          body: formdata
        })
          .then(response => response.json())
          .then(response => {
            $("#btn_submit").html("บันทึกข้อมูล");
            if (response.result == "success") {
              if (liff.isInClient()) {
                liff
                  .sendMessages([
                    {
                      type: "flex",
                      altText: "result",
                      contents:
                        /// วาง Flax ตรงนี้
                        {
                          type: "bubble",
                          hero: {
                            type: "box",
                            layout: "vertical",
                            contents: [
                              {
                                type: "image",
                                url: response.url.replace(
                                  "&export=download",
                                  ""
                                ),
                                aspectMode: "cover",
                                size: "full"
                              }
                            ],
                            cornerRadius: "lg"
                          },
                          body: {
                            type: "box",
                            layout: "vertical",
                            contents: [
                              {
                                type: "text",
                                text: "สลิปของ : " + $("#position").val(),
                                wrap: true,
                                weight: "bold",
                                size: "xl"
                              }
                            ]
                          }
                        }

                      ///ปิด flex ตรงนี้
                    }
                  ])
                  .then(() => {
                    console.log("message sent");
                    liff.closeWindow();
                  })
                  .catch(err => {
                    alert(err);
                  });
              } else {
                Swal.fire({
                  position: "center",
                  icon: "success",
                  title: "บันทึกเรียบร้อย",
                  showConfirmButton: true
                });
              }
            } else {
              Swal.fire({
                position: "center",
                icon: "error",
                title: "มีข้อผิดพลาด",
                text: response.error,
                showConfirmButton: true
              });
            }
          });
      });
    </script>
    <script>
      $(document).ready(function() {
        $(document).on("change", ".btn-file :file", function() {
          var input = $(this),
            label = input
              .val()
              .replace(/\\/g, "/")
              .replace(/.*\//, "");
          input.trigger("fileselect", [label]);
        });

        $(".btn-file :file").on("fileselect", function(event, label) {
          var input = $(this)
              .parents(".input-group")
              .find(":text"),
            log = label;

          if (input.length) {
            input.val(log);
          } else {
            if (log) alert(log);
          }
        });

        function readURL(input) {
          if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function(e) {
              $("#img-upload").attr("src", e.target.result);
            };

            reader.readAsDataURL(input.files[0]);
          }
        }

        $("#img_bill").change(function() {
          readURL(this);
        });
      });
    </script>
